<!DOCTYPE html>
<html lang="pt">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
 </head>
 <body class="h-screen flex flex-col justify-between">
  <header class="flex items-center justify-between p-4">
   <div class="flex items-center space-x-2">
    <button class="header-sidebar-toggle">
      <i class="fas fa-bars text-xl"></i>
    </button>
    <span class="text-lg font-semibold">AI Chat</span>
   </div>
   <div class="flex items-center space-x-4">
    <button class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
   </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <button class="new-chat-btn">
        <i class="fas fa-plus"></i>
        Novo Chat
      </button>
      <div class="chat-list">
        <!-- Lista de conversas será preenchida via JavaScript -->
      </div>
    </aside>

    <main class="main-content">
      <div class="welcome-screen">
        <h1 class="text-3xl font-semibold mb-6">Como posso ajudar?</h1>
        <div class="input-container">
          <form id="welcome-form" class="input-box">
            <textarea 
              id="welcome-input" 
              class="bg-transparent flex-grow placeholder-gray-400 focus:outline-none rounded-lg p-2" 
              placeholder="Envie uma mensagem..."
              rows="1"
            ></textarea>
            <button type="submit" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
        <div class="quick-actions">
          <button class="button flex items-center space-x-2">
            <i class="fas fa-image text-green-500"></i>
            <span>Criar imagem</span>
          </button>
          <button class="button flex items-center space-x-2">
            <i class="fas fa-images text-blue-500"></i>
            <span>Analisar imagens</span>
          </button>
          <button class="button flex items-center space-x-2">
            <i class="fas fa-code text-purple-500"></i>
            <span>Programar</span>
          </button>
          <button class="button flex items-center space-x-2">
            <i class="fas fa-align-left text-orange-500"></i>
            <span>Resumir texto</span>
          </button>
        </div>
      </div>

      <div class="chat-container" style="display: none;">
        <!-- Mensagens serão inseridas aqui -->
      </div>

      <div class="input-container" style="display: none;">
        <form id="chat-form" class="input-box">
          <textarea 
            id="chat-input" 
            placeholder="Digite sua mensagem..." 
            rows="1"
          ></textarea>
          <button type="submit" id="send-btn" class="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button type="button" id="stop-btn" class="stop-btn" style="display: none;">
            <i class="fas fa-stop"></i>
          </button>
        </form>
      </div>
    </main>
  </div>

  <footer class="text-center text-gray-500 text-sm p-4">
    O AI Chat pode cometer erros. Considere verificar informações importantes.
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
 </body>
</html>
