
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ChatGPT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="h-screen flex flex-col">
    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                Novo Chat
            </button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Pesquisar conversas...">
            </div>
            <div class="chat-list">
                <!-- Lista de conversas será preenchida via JavaScript -->
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button class="header-sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="top-bar-actions">
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <select class="model-select" style="display: none;">
                        <option value="gemma2:2b">gemma2:2b</option>
                    </select>
                </div>
            </header>

            <!-- Tela de Boas-vindas -->
            <div class="welcome-screen">
                <h1 class="text-3xl font-semibold mb-6">Como posso ajudar?</h1>
                <div class="input-container">
                    <form id="welcome-form" class="flex items-center space-x-2">
                        <textarea id="welcome-input" class="bg-transparent flex-grow text-white placeholder-gray-400 focus:outline-none rounded-lg p-2" placeholder="Envie uma mensagem" rows="1"></textarea>
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane text-black"></i>
                        </button>
                    </form>
                </div>
                <div class="flex space-x-4 mt-4">
                    <button class="button flex items-center space-x-2">
                        <i class="fas fa-image text-green-500"></i>
                        <span>Criar imagem</span>
                    </button>
                    <button class="button flex items-center space-x-2">
                        <i class="fas fa-images text-blue-500"></i>
                        <span>Analisar imagens</span>
                    </button>
                    <button class="button flex items-center space-x-2">
                        <i class="fas fa-code text-purple-500"></i>
                        <span>Programar</span>
                    </button>
                    <button class="button flex items-center space-x-2">
                        <i class="fas fa-align-left text-orange-500"></i>
                        <span>Resumir texto</span>
                    </button>
                    <button class="button flex items-center space-x-2">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>Mais</span>
                    </button>
                </div>
            </div>

            <!-- Container de Chat -->
            <div class="chat-container" style="display: none;">
                <!-- Mensagens serão inseridas aqui -->
            </div>

            <!-- Container de Input -->
            <div class="input-container" style="display: none;">
                <form id="chat-form" class="flex items-center space-x-2">
                    <textarea id="chat-input" class="bg-transparent flex-grow text-white placeholder-gray-400 focus:outline-none rounded-lg p-2" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button type="submit" id="send-btn" class="send-button">
                        <i class="fas fa-paper-plane text-black"></i>
                    </button>
                    <button type="button" id="stop-btn" class="send-button" style="display: none;">
                        <i class="fas fa-stop text-black"></i>
                    </button>
                </form>
            </div>
            
            <footer class="footer">
                <p class="text-center text-gray-500 text-sm">O ChatGPT pode cometer erros. Considere verificar informações importantes.</p>
            </footer>
        </main>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
